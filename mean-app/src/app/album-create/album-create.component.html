<div>
  <h1>Add New</h1>
  Hello, world!
    <form (ngSubmit)="saveAlbum()" #albumForm="ngForm">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" [(ngModel)]="album.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="name">Artist</label>
        <input type="text" class="form-control" [(ngModel)]="album.artist" name="author" required>
      </div>

      <div class="form-group">
        <label for="name">Rating</label>
        <input type="number" min='0' max='10' class="form-control" [(ngModel)]="album.rating" name="author" required>
      </div>

      <div class="form-group">
        <label for="name">Review</label>
        <input type="text" class="form-control" [(ngModel)]="album.review" name="review" required>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!albumForm.form.valid">Save</button>
      </div>
    </form>

</div>
