<div class="container">
  <h1>{{ album.title }}</h1>
  <dl class="list">
    <dt>Artist</dt>
    <dd>{{ album.artist }}</dd>
    <dt>Rating</dt>
    <dd>{{ album.rating }}</dd>
    <dt>Review</dt>
    <dd>{{ album.review }}</dd>
    <dt>Update Date</dt>
    <dd>{{ album.updated_at }}</dd>
  </dl>
</div>
