<div>
  <h1>Register User</h1>
    <form (ngSubmit)="saveUser()" #albumForm="ngForm">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="text" class="form-control" [(ngModel)]="user.password" name="password" required>
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="name" min='0' max='10' class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!albumForm.form.valid">Register</button>
      </div>
    </form>

</div>
