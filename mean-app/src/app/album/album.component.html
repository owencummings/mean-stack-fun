<div class="container">
  <h1>Album List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ book.title }}</td>
        <td>{{ book.artist }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
