<div class="container">
  <h1>Album List
    <a routerLink="/album-create" routerLinkActive="active">
    Add New
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ album.title }}</td>
        <td>{{ album.artist }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
