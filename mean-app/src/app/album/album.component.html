<div class="container">
  <h1>Album List
    <a routerLink="/album-create" routerLinkActive="active">
    Add New
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Score</th>
        <!--<th>Action</th>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td><a routerLink="['album-details', album._id ]" routerLinkActive="active"> {{ album.title }}</a></td>
        <td>{{ album.artist }}</td>
        <td>{{ album.rating }}</td>

        <!--<td>Show More</td>-->
      </tr>
    </tbody>
  </table>
</div>
